<!doctype HTML>
<html>
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="js/main.js"> </script>
    <link rel="stylesheet" href="css/main.css">
</head>

<body onload="TimeFunction()">
<div class="background"></div>
        <div class='hidden-scrollbar'>
    <div class='inner'>
    <div class="SiteTable">
        <div class="Row">
            <div class="BannerCell">
                <p style="text-align: center"> <img src="img/Loga.png" width="100%" alt="Logotype"> </p>
            </div>
        </div>
        <div class="list">
            <div class=" listcell" onclick="location.href='index.html'"> Home </div>
            <div class=" listcell" onclick="location.href='games.html'"> Games </div>
            <div class=" listcell" onclick="location.href='about.html'"> About </div>
            <div class=" listcell selected" onclick="location.href='contact.html'"> Contact </div>
        </div>
    <div class="Row">
        <div class="ContentCell">
            <form action="contactMessage.html" method="">
                Name: <input type="text" name="name" size="25"><br>
                Email: <input type="email" name="email" size="25" /><br>
                Comment:<br> <textarea name="myTextBox" cols="50" rows="5"> </textarea> <br>
                <input type="submit" value="Send" />
                <input type="reset" name="reset" value="Reset">
            </form>
        </div>
    </div>
    <div class="Row">
        <div class="FooterCell">
            <p class="time" id="timerAmPm">  </p>
        </div>
    </div>
    </div>
    <br>
<br>
    </div>
        </div>
</body>
</html>
